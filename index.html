<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Google Book Search</title>
</head>
<body>
    <div class="header">
        <div class="headerImg">
            <img id="flip" src="magnifying-glass-icon.png" width="200px" height="175px">
            <img class="flip" src="bookPile.png" width="200px" height="175px">
        </div>
        <div class="search">
            <h1>
                <span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span>
                Book Search
            </h1>
            <form id="searchForm">
                <input type="text" id="search">
                <input type="submit" value="Search Books">
            </form>
        </div>
        <div class="headerImg">
            <img src="bookPile.png" width="200px" height="175px">
            <img class="flip" src="magnifying-glass-icon.png" width="200px" height="175px">
        </div>
    </div>
    <!-- JS search output -->
    <div id="output"></div>

</body>
</html>
